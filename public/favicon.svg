<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dynamic price line — a smoothly rising curve with an optimized dip -->
  <path
    d="M4 24 C8 24, 9 20, 12 18 S16 22, 18 16 S22 8, 28 6"
    stroke="#4F6FF5"
    stroke-width="2.5"
    stroke-linecap="round"
    fill="none"
  />
  <!-- Pulse dot at the endpoint -->
  <circle cx="28" cy="6" r="2.5" fill="#4F6FF5" />
  <!-- Dollar sign — small, bottom-left -->
  <text x="3" y="14" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#1a1a1a">$</text>
</svg>
